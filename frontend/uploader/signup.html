<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../consumer/Resources/styles/style.css">
    <link rel="stylesheet" href="../consumer/Resources/styles/login.css">
    <title>Document</title>
</head>
<body>
    
    <header class="header">
        <div class="logo"><img src="../../images/logo.png" alt="">Edu-Bus</div>
        
        <div class="nreg">
            <span>Already have an account?</span>
            <a href="./login.html" class="signup">Login</a>
        </div>
    </header>


    <div class="main">


        <div class="img"><img src="../consumer/images/game_analytics.png" alt=""></div>

        <div class="main-page">

            <div class="title">
            <h1>Welcome to Edu-Bus</h1>
            <p class="abt">Where we put fun in education.</p>
            </div>

            <form action="" class="forms">
                
                <p><label for="username">Username</label>
                <input type="text" id="username"></p>

                <p><label for="mail">Email address</label>
                <input type="email" id="mail"></p>

                <p><label for="passw">Password</label>
                <input type="password" id="passw"></p>

                <p><label for="conf-pass">Confirm Password</label>
                <input type="password" id="conf-pass"></p>

                <a href="">Forgot Password?</a>

                <button type="submit">Sign Up</button>

                <p class="or"><span>OR</span></p>

                <button>Connect Wallet</button>

            </form>

        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Document</title>
</head>
<body>
    
    <header class="header">
        <div class="logo"><img src="../../images/logo.png" alt="">Edu-Bus</div>
        
        <div class="nreg">
            <span>Don't have an account?</span>
            <a href="./signup.html" class="signup">Sign up</a>
        </div>
    </header>


    <div class="main">


        <div class="img"><img src="../../images/login_image.png" alt=""></div>

        <div class="main-page">

            <div class="title">
            <h1>Welcome Back!</h1>
            <p class="abt">Let's get you back to the fun learning.</p>
            </div>

            <form action="" class="forms">

                <p><label for="mail">Email/Username</label>
                <input type="email" id="mail"></p>

                <p><label for="passw">Password</label>
                <input type="password" id="passw"></p>

                <a href="">Forgot Password?</a>

                <button type="submit">Login</button>

                <p class="or"><span>OR</span></p>

                <button>Signin with Wallet</button>

            </form>

        </div>

    </div>

</body>
</html>
